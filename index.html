        /* CSS 样式表 */
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            background-color: #f2f2f2; /* 设置背景色 */
        }

        h1 {
            text-align: center; /* 居中对齐标题 */
            color: #333; /* 设置标题颜色 */
        }

        form {
            margin: 0 auto; /* 水平居中表单 */
            max-width: 500px; /* 设置表单最大宽度 */
            background-color: #fff; /* 设置表单背景色 */
            padding: 20px; /* 设置表单内边距 */
            border-radius: 10px; /* 设置表单边框圆角 */
            box-shadow: 0 0 10px #999; /* 设置表单阴影 */
        }

        label {
            display: inline-block; /* 将标签设置为行内块元素 */
            margin-bottom: 5px; /* 设置标签下方边距 */
            font-weight: bold; /* 设置标签加粗 */
            color: #555; /* 设置标签颜色 */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* 设置输入框宽度为 100% */
            padding: 8px; /* 设置输入框内边距 */
            border: 1px solid #ccc; /* 设置输入框边框 */
            border-radius: 4px; /* 设置输入框边框圆角 */
            box-sizing: border-box; /* 设置输入框盒模型为 border-box */
            margin-bottom: 10px; /* 设置输入框下方边距 */
        }

        input[type="submit"] {
            background-color: #4CAF50; /* 设置提交按钮背景色 */
            color: #fff; /* 设置提交按钮文字颜色 */
            padding: 12px 20px; /* 设置提交按钮内边距 */
            border: none; /* 去掉提交按钮边框 */
            border-radius: 4px; /* 设置提交按钮边框圆角 */
            cursor: pointer; /* 设置提交按钮鼠标悬停样式 */
            font-size: 16px; /* 设置提交按钮字体大小 */
        }

            input[type="submit"]:hover {
                background-color: #45a049; /* 设置提交按钮鼠标悬停背景色 */
            }
    </style>
